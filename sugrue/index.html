            margin: 0;

            margin-top: 40px;
            font-weight: 500;
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 8px;
        }
        
        .player-container {
            margin-bottom: 30px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .search-container {
            margin: 20px 0;
            position: relative;
        }
        
        #search {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid var(--light-gray);
            border-radius: 30px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #search:focus {
            border-color: var(--secondary-color);
        }
        
        #search::placeholder {
            color: var(--dark-gray);
        }
        
        .lecture-count {
            text-align: right;
            color: var(--dark-gray);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .lecture-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .lecture-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--light-gray);
            transition: background-color 0.2s;
        }
        
        .lecture-item:hover {
            background-color: var(--light-gray);
        }
        
        .lecture-item a {
            color: var(--primary-color);
            text-decoration: none;
            display: block;
            transition: color 0.2s;
        }
        
        .lecture-item a:hover {
            color: var(--secondary-color);
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: var(--dark-gray);
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

                font-size: 24px;
            }

        const baseUrl = "https://archive.org/download/professor-michael-sugrue-dr.-darren-staloff/";

        // Function to decode URL-encoded strings and clean up filenames
        function cleanTitle(filename) {
            // Remove .mp3 extension
            let title = filename.replace('.mp3', '');
            // Decode URL encoding
            title = decodeURIComponent(title);
            // Remove leading numbers and dashes if present
            title = title.replace(/^\d+\s*-\s*/, '');
            return title;
        }

        // Function to render the lecture list
        function renderLectures(lectures) {
            const lectureList = document.getElementById('lecture-list');
            const lectureCount = document.getElementById('lecture-count');
            
            // Clear current list
            lectureList.innerHTML = '';
            
            // Update count
            lectureCount.textContent = `Showing ${lectures.length} lectures`;
            
            if (lectures.length === 0) {
                // Show no results message
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No lectures match your search.';
                lectureList.appendChild(noResults);
            } else {
                // Add lectures to the list
                lectures.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.className = 'lecture-item';
                    
                    const link = document.createElement('a');
                    link.href = baseUrl + file;
                    link.target = '_blank';
                    link.textContent = cleanTitle(file);
                    
                    listItem.appendChild(link);
                    lectureList.appendChild(listItem);
                });
            }
        }

        // Function to filter lectures based on search input
        function filterLectures(searchTerm) {
            const filtered = mp3Files.filter(file => {
                const title = cleanTitle(file).toLowerCase();
                return title.includes(searchTerm.toLowerCase());
            });
            renderLectures(filtered);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Sort lectures alphabetically by cleaned title
            mp3Files.sort((a, b) => {
                const titleA = cleanTitle(a).toLowerCase();
                const titleB = cleanTitle(b).toLowerCase();
                return titleA.localeCompare(titleB);
            });
            
            // Render all lectures initially
            renderLectures(mp3Files);
            
            // Set up search functionality
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', (e) => {
                filterLectures(e.target.value);
            });
        });
